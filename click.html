<!DOCTYPE html>
<html>
<!-- 
https://www.geeksforgeeks.org/how-to-navigate-url-in-an-iframe-with-javascript/ 
https://stackoverflow.com/questions/5448545/how-to-retrieve-get-parameters-from-javascript
-->
<body style="text-align:center;">
    <iframe id="gfgFrame" src="pages/bart.jpg" style="height: 50vh; width: 600px;"></iframe>  
    <p>Click to visit website</p>
    <button onclick="navigate()">Click it</button>
	
    <script>
	function getQuery(q) {
		return (window.location.search.match(new RegExp('[?&]' + q + '=([^&]+)')) || [, null])[1];
	}
    function navigate() {
        document.getElementById("gfgFrame").src = getQuery("src");
    }
    </script>
</body>
</html>
